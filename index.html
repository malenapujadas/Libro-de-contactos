<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="bg-primary text-white">
        <h1> Objetos & Arrays </h1>
    </header>

    <main class="container mt-2">
        <div class="row">
            <div class="col">
                <button onclick="agregar()" class="btn btn-success"> <i class="fa-solid fa-plus"></i> Agregar </button>
                <button onclick="buscar()" class="btn btn-info"> <i class="bi bi-search"></i> Buscar un contacto </button>
                <button onclick="mostrar()" class="btn btn-primary"> <i class="fa-solid fa-display"></i> Mostrar en consola </button>
                <button onclick="actualizar()" class="btn btn-outline-warning"> <i class="bi bi-arrow-clockwise"></i> Actualizar contacto </button>
                <button onclick="eliminar()" class="btn btn-outline-danger"> <i class="fa-solid fa-trash-can"></i> Eliminar un contacto</button>
            </div>
            <div class="col">
                <h4><strong id="s-cantidad"> Contactos </strong></h4>
                <ul id="ul-list" class="list-group">
                    
                </ul>
            </div>
        </div>

    </main>

    <footer class="bg-dark text-white">
        <p>DV | Programación I | 2024</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
